{% extends 'base/base.html' %}
{% load static %}
{% block title %}
    Category
{% endblock %}

{% block main-content %}

    <div class="container my-5">

        <div class="col-sm-8">
            <div class="row">
                {% for prod in product %}
                    <div class="col-sm-4 text-center mb-4 hover-shadow">
                        <a href="{% url 'product-detail' prod.product.id %}" class="btn">
                            <div>
                                <img src="{{ prod.product.product_image.url }}" width="300px" height="200px"/>
                                <div class="fa-bold">{{ prod.product.title }}</div>
                                <div class="fa-bold text-danger">
                                    Rs.{{ prod.product.discounted_price }}
                                    <small class="fa-traffic-light text-decoration-line-though">
                                        {{ prod.product.selling_price }}
                                    </small>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
